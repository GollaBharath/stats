services:
  # Web Service - Handles API requests
  - type: web
    name: personal-stats-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DISABLE_SCHEDULER
        value: true
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: CACHE_TTL
        value: 300

  # Background Worker - Handles data collection
  - type: worker
    name: personal-stats-worker
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/worker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      - key: DISCORD_USER_ID
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_REFRESH_TOKEN
        sync: false
      - key: LEETCODE_USERNAME
        sync: false
      - key: WAKATIME_API_KEY
        sync: false
      - key: INTERVAL_DISCORD
        value: 2
      - key: INTERVAL_SPOTIFY
        value: 2
      - key: INTERVAL_LEETCODE
        value: 60
      - key: INTERVAL_WAKATIME
        value: 30
      - key: CACHE_TTL
        value: 300
